<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="pomodoro.js"></script>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div id="controls">
        <button id="start" onclick="startTimer()">Start</button>
        <button id="stop" onclick="stopTimer()">Stop</button>
        <button id="reset" onclick="resetTimer()">Reset</button>
    </div>
    <div id="input-form">
        <label for="studyMinutes">Study Session (minutes):</label>
        <input type="number" id="studyMinutes" min="1" value="25">
        <label for="breakMinutes">Break (minutes):</label>
        <input type="number" id="breakMinutes" min="1" value="5">
        <button id="set-timer" onclick="setCustomTimer()">Set Timer</button>
    </div>
</body>
</html>
